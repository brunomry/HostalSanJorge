<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Descubre cómo llegar a nuestro acogedor hostal con nuestro práctico mapa de Google Maps. Visítanos en Cafayate y encuentra nuestra dirección, número de teléfono para reservas, y conéctate con nosotros en redes sociales. ¡Te esperamos!"
    />
    <meta
      name="keywords"
      content="Hostal, alojamiento, ubicación, cómo llegar, reservas, teléfono, mapa de google maps, dirección, redes sociales, cafayate"
    />
    <meta name="author" content="Bruno Madozzo Romay" />
    <title>Cómo llegar | Hostal San Jorge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <link rel="stylesheet" href="../CSS/comoLlegar.css" />
  </head>
  <body>
    <main>
      <section class="sectionImgHowToGet">
        <div class="containerImgHowToGet">
          <img src="../IMG/frente.JPG" alt="">
        </div>
      </section>
      <section class="container py-5">
        <div class="text-center mb-5">
          <h1 class="mb-4 fw-bold">Cómo llegar a nuestro Hostal</h1>
          <p class="lead mt-3">Encuéntranos con Google Maps</p>
        </div>
        <div class="row">
          <article class="col-lg-6 containerMap">
            <div class="ratio ratio-16x9 border shadow border-1">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14335.370482057366!2d-65.9733965!3d-26.0713993!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941f316b69bb5591%3A0xbbf0869ad2ae3e8b!2sSan%20Jorge!5e0!3m2!1ses-419!2sar!4v1703898576596!5m2!1ses-419!2sar"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </article>
          <article class="col-lg-6 text-center justify-content-center">
            <h2 class="mb-4 mt-5 fw-bold">Visítanos</h2>
            <address class="lead fst-italic">
              Calixto Mamaní 105, Cafayate, Salta, Argentina
            </address>
            <div class="d-flex flex-column mt-5">
              <i class="bi bi-whatsapp me-2 fs-2 text-success"
                ><span class="fs-5">WhatsApp</span></i
              >
              <p class="lead">+54 9 0387 6843082</p>
              <i class="bi bi-telephone me-2 fs-2 text-dark"
                ><span class="fs-5">Teléfono</span></i
              >
              <p class="lead">+54 9 03868 422388</p>
            </div>
          </article>
          <article class="d-flex flex-column align-items-center mt-5">
            <h3 class="text-center py-3 fw-bold">Deja tu mensaje</h3>
            <form action="" class="formContact px-md-4">
              <div class="mb-3">
                <label for="name" class="form-label lead"
                  >Nombre y Apellido:</label
                >
                <input
                  type="email"
                  class="form-control py-3 rounded-0 border border-secondary"
                  id="name"
                  placeholder="Nombre y Apellido"
                  minlength="3"
                  maxlength="50"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label lead"
                  >Correo electrónico:</label
                >
                <input
                  type="email"
                  class="form-control py-3 rounded-0 text-secondary border border-secondary"
                  id="email"
                  placeholder="nombre@ejemplo.com"
                  minlength="3"
                  maxlength="265"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label lead">Mensaje:</label>
                <textarea
                  class="form-control rounded-0 border border-secondary"
                  id="message"
                  placeholder="Deja tu mensaje"
                  minlength="10"
                  maxlength="500"
                  required
                ></textarea>
              </div>
              <div class="mb-3 w-100">
                <button
                  type="submit"
                  class="btn btn-dark rounded-0 w-100 py-3 fs-5"
                >
                  Enviar
                </button>
              </div>
            </form>
          </article>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/app.js"></script>
  </body>
</html>
